<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .test-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .test-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .test-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="test-card">
          <h1>Test Page</h1>
          <p>This is a test page to check if your browser can render HTML and CSS correctly.</p>
          
          <h2>Bootstrap Components</h2>
          <div class="alert alert-primary" role="alert">
            This is a Bootstrap alert
          </div>
          
          <button class="btn btn-primary">Bootstrap Button</button>
          
          <h2>Custom CSS</h2>
          <button class="test-button">Custom Button</button>
          
          <h2>JavaScript Test</h2>
          <p id="js-test">JavaScript is not working</p>
          
          <script>
            document.getElementById('js-test').textContent = 'JavaScript is working!';
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
